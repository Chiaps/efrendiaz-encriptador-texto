<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="r-c.css">
    <link rel="stylesheet" href="r-c-min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body>
   <header>
    <img class="logo" src="img/Logo.png" alt="Logo Alura">
</header>

<r-c join>
    <c1-1 sm1-2 class="red">
        <textarea class="text-area" cols="30" rows="10" id="empty-field" placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <h6 class="condicion">⦿ Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button onclick="btnEncriptar()" class="btn-encriptar">Encriptar</button>
            <button onclick="btnDesencriptar()"   class="btn-desencriptar">Desencriptar</button>
        </div>
    </c1-1>

    <c1-1 sm1-2 class="orange">
        <textarea class="mensaje" id="copy-text" spellcheck="false" cols="20" rows="10"></textarea>
        <div>
            <button class="btn-copiar" id="copy" type="button">Copiar</button>
        </div>
    </c1-1>
</r-c>
<script src="script.js"></script>
<script  src="function.js"></script>

</body>
